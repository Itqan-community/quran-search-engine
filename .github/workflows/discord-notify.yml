name: GitHub to Discord Notifications

on:
  issues:
    types: [opened, closed, reopened]
  pull_request:
    types: [opened, closed, reopened]
  issue_comment:
    types: [created]
  project_card:
    types: [created, moved, deleted]
  push:
  create:
  delete:
  public:

jobs:
  notify-discord:
    runs-on: ubuntu-latest

    steps:
      - name: Notify Discord for Issues
        if: github.event_name == 'issues'
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{
                "content": "**üìù Issue ${{ github.event.action }}**",
                "embeds": [
                  {
                    "title": "Issue #${{ github.event.issue.number }}: ${{ github.event.issue.title }}",
                    "url": "${{ github.event.issue.html_url }}",
                    "description": "``` ${{ github.event.issue.body || 'No description provided' }} ```",
                    "color": 3447003,
                    "fields": [
                      {
                        "name": "Repository",
                        "value": "[${{ github.repository }}](https://github.com/${{ github.repository }})",
                        "inline": true
                      },
                      {
                        "name": "Author",
                        "value": "[${{ github.actor }}](https://github.com/${{ github.actor }})",
                        "inline": true
                      }
                    ],
                    "footer": {
                      "text": "GitHub Action Notification",
                      "icon_url": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
                    },
                    "timestamp": "${{ github.event.issue.updated_at }}"
                  }
                ]
              }' \
          $DISCORD_WEBHOOK

      - name: Notify Discord for Pull Requests
        if: github.event_name == 'pull_request'
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{
                "content": "**üîÄ Pull Request ${{ github.event.action }}**",
                "embeds": [
                  {
                    "title": "Pull Request #${{ github.event.pull_request.number }}: ${{ github.event.pull_request.title }}",
                    "url": "${{ github.event.pull_request.html_url }}",
                    "description": "``` ${{ github.event.pull_request.body || 'No description provided' }} ```",
                    "color": 8311585,
                    "fields": [
                      {
                        "name": "Repository",
                        "value": "[${{ github.repository }}](https://github.com/${{ github.repository }})",
                        "inline": true
                      },
                      {
                        "name": "Author",
                        "value": "[${{ github.actor }}](https://github.com/${{ github.actor }})",
                        "inline": true
                      }
                    ],
                    "footer": {
                      "text": "GitHub Action Notification",
                      "icon_url": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
                    },
                    "timestamp": "${{ github.event.pull_request.updated_at }}"
                  }
                ]
              }' \
          $DISCORD_WEBHOOK

      - name: Notify Discord for Issue Comments
        if: github.event_name == 'issue_comment'
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{
                "content": "**üí¨ New comment posted**",
                "embeds": [
                  {
                    "title": "Comment on Issue #${{ github.event.issue.number }}: ${{ github.event.issue.title }}",
                    "url": "${{ github.event.comment.html_url }}",
                    "description": "``` ${{ github.event.comment.body }} ```",
                    "color": 16711680,
                    "fields": [
                      {
                        "name": "Repository",
                        "value": "[${{ github.repository }}](https://github.com/${{ github.repository }})",
                        "inline": true
                      },
                      {
                        "name": "Author",
                        "value": "[${{ github.actor }}](https://github.com/${{ github.actor }})",
                        "inline": true
                      }
                    ],
                    "footer": {
                      "text": "GitHub Action Notification",
                      "icon_url": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
                    },
                    "timestamp": "${{ github.event.comment.updated_at }}"
                  }
                ]
              }' \
          $DISCORD_WEBHOOK

      - name: Notify Discord for Push Events
        if: github.event_name == 'push'
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{
                "content": "**üöÄ Code pushed to branch `${{ github.ref }}` by ${{ github.actor }}**",
                "embeds": [
                  {
                    "title": "Latest Commit",
                    "url": "${{ github.event.compare }}",
                    "description": "``` ${{ github.event.head_commit.message }} ```",
                    "color": 65280
                  }
                ]
              }' \
          $DISCORD_WEBHOOK

      - name: Notify Discord for Repository Events
        if: github.event_name == 'create' || github.event_name == 'delete' || github.event_name == 'public'
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{
                "content": "**üìÅ Repository event: `${{ github.event.action }}` by ${{ github.actor }}**",
                "embeds": [
                  {
                    "title": "Repository Update",
                    "url": "${{ github.event.repository.html_url }}",
                    "description": "Repository event occurred: `${{ github.event.action }}`",
                    "color": 8359053
                  }
                ]
              }' \
          $DISCORD_WEBHOOK
